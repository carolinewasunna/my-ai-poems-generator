<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
        <h1>AI Poem Generator</h1> 
    </header>

    <main>
        <form>
          <input type="text" 
          placeholder="Enter the topic of the Poem.." 
          autofocus
          required
          autocomplete="off"
          />
          <input type="submit"/>
        </form>

        <div>
            Be gentle: What you're holding is my heart.
            <br/>
            Remember in your honesty my pride.
        </div>

    </main>

   <footer>
    This AI project was coded by <a href="https://github.com/carolinewasunna" target="_blank">Caroline Wasunna</a> 
    and is <a href="https://github.com/carolinewasunna/my-ai-poems-generator" target="_blank">open sourced on GitHub</a> 
    and <a href="https://caroline-wasunna-ai-poems-generator.netlify.app/" target="_blank"> hosted on Netlify.</a>
   </footer>

   <script src="src/index.js"></script>
</body>
</html>
